<!doctype html>
<html lang="en">

<head>
	<title>InfoTech | Users </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	


	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



	<!-- MAIN CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/infotech.css">





	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">



	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">

</head>

<body>
	<div class="main" id="app">
		
		<!-- HEAD START-->
		<header class="head">
			
		</header>
		<!-- HEAD END -->

		<!-- WRP USER START -->
		<div class="wrp-usr">
			<div class="content">
				<div class="grid-list">
					<div class="title">

						<h1>Lista de usuarios</h1>
					</div>
					<div class="body">
						<ul class="grid">
							<li class="item item-1" v-for="user in users">
								<div class="card-usr">
									<div class="map">
										
									</div>
									<div class="info">
										<h1 class="name">{{user.name}}</h1>
										<p class="username">@{{user.username}}</p>
										<span class="address">
											<i class="material-icons">location_on</i>
											{{user.address.city}} - {{user.address.street}}
										</span>
										
									</div>
									<div class="contact">
											
											<ul class="">
												<li>
													<span class="icon"> <i class="material-icons">phone</i> </span>
													<span>
														{{ user.phone }}
													</span>
												</li>
												<li>
													<span class="icon"> <i class="material-icons">language</i> </span>
													<a href="">{{user.website}}</a>
												</li>
												<li>
													<span class="icon material-icons"> <i class="material-icons">business</i> </span>
													<span>{{user.company.name}}</span>
												</li>
											</ul>
										</div>
								</div>
							</li>
							<li class="item item-2">
								<div class="card">
									lazo
								</div>
							</li>
							<li class="item item-2">
								<div class="card">
									lazo
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		
		</div>
		<!-- WRP USER END -->




		

	


	</div>






	



<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	
</body>

<script type="text/javascript">
	
	var app = new Vue({
	  el: '#app',
	  data () {
	    return {
	      users: null
	    }
	  },
	  filter: {
	  	phone_int (num){
	  		console.log(num);
	  		let _num = num.split(" ");


	  		return _num[0]
	  	}
	  },
	  mounted () {
	    axios
	      .get('https://jsonplaceholder.typicode.com/users')
	      .then(response => {
	      	console.log(response);
	        this.users = response.data
	      })
	      .catch(error => {
	        console.log(error)
	        
	      })
	      	
	  }
	})
</script>
</html>
